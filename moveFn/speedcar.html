<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;float: left;}
        #wrap{width:1000px;height: 500px;background: transparent;margin: 0 auto;position: relative;}
        #ul{position: absolute;left: 0;top: 0;}

    </style>
</head>
<body>
<div id="wrap">
    <ul id="ul">
        <li><img src="img/1.png"/></li>
        <li><img src="img/2.png"/></li>
        <li><img src="img/3.png"/></li>
        <li><img src="img/4.png"/></li>
    </ul>
</div>
</body>
</html>
