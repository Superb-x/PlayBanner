<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style:none;}
        #box{width: 600px;height: 600px;margin: 100px auto;}
        #list li{width: 180px;height: 180px;margin: 10px;float: left;}
        #list img{width: 100%;height: 100%;border: 1px solid greenyellow;}
    </style>

</head>
<body>
<div id="box">
    <ul id="list">
        <li><img src="img/1.png"/></li>
        <li><img src="img/2.png"/></li>
        <li><img src="img/3.png"/></li>
        <li><img src="img/4.png"/></li>
        <li><img src="img/5.png"/></li>
        <li><img src="img/6.png"/></li>
        <li><img src="img/7.png"/></li>
        <li><img src="img/8.png"/></li>
        <li><img src="img/9.png"/></li>
    </ul>
</div>
<script src="js/move.js"></script>
<script src="js/base.js"></script>
<script>
    var oBox = $("box");
    var oList = document.getElementById("list");
    var aLi = oList.children;
//    console.log(aLi);
    var len = aLi.length;
    var zIndex = 1;
    for(var i=0;i<len;i++){
        aLi[i].style.left = aLi[i].offsetLeft + "px";
        aLi[i].style.top = aLi[i].offsetTop + "px";
        console.log(aLi[i].style.left);
        console.log(aLi[i].style.top);
    }
    for(var i=0;i<len;i++){
        aLi[i].style.margin = 0;
        aLi[i].style.position = "absolute";
    }

    for(var i=0;i<len;i++){
        aLi[i].onmouseover = function () {
            this.style.zIndex = zIndex++;
            fnMove1(this,{"width":300,"height":300,"marginTop":-60,"marginLeft":-60})
        }
    }
    for(var i=0;i<len;i++){
        aLi[i].onmouseout = function () {
            fnMove1(this,{"width":180,"height":180,"marginTop":0,"marginLeft":0})
        }
    }
</script>
</body>
</html>
